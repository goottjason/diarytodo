<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- 모든 페이지에 공통적으로 사용되는 HEAD 안의 내용 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Google Fonts 예시 (Nunito) -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <th:block layout:fragment="style"><!-- 스타일 fragment 자리 --></th:block>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- "여기 head 조각이 들어올 자리다"라는 의미 -->
  <th:block layout:fragment="head">
    <!-- 모든 페이지에서 채워넣는 공간 -->
  </th:block>
</head>

<body>

<!-- 네비게이션 바 전체를 감싸는 nav 태그, Bootstrap 클래스 적용 (어두운 테마, 반응형 확장) -->
<nav class="navbar navbar-expand-lg navbar-dark"
     style="background-color: #dc4c3e;">
  <!-- 네비게이션 바의 내용을 중앙 정렬하는 컨테이너 -->
  <div class="container">
    <!-- 사이트/서비스의 로고 또는 브랜드명, 클릭 시 메인 페이지로 이동 -->
    <a class="navbar-brand" href="#">diarytodo</a>
    <!-- 모바일/작은 화면에서 메뉴를 접었다 펼칠 수 있는 토글 버튼 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <!-- 햄버거 아이콘(≡) 표시 -->
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 접히는 영역: 메뉴 항목들을 감싸는 div, id로 토글 버튼과 연결 -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- 오른쪽 정렬(ms-auto), 하단 마진 조정(mb-2, mb-lg-0) -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- 네비게이션의 각 항목은 li.nav-item으로 구성 -->
        <li class="nav-item">
          <!-- 현재 페이지를 나타내는 링크, active 클래스와 aria-current 속성 사용 -->
          <a class="nav-link active" aria-current="page" href="/member/signup">Signup</a></li>
        <li class="nav-item">
          <!-- 일반 링크 항목 -->
          <a class="nav-link" href="/member/login">Login</a></li>
        <!-- 드롭다운 메뉴 항목 -->
        <li class="nav-item dropdown">
          <!-- 드롭다운을 여는 링크, data-bs-toggle="dropdown"으로 동작 제어 -->
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
          <!-- 드롭다운 메뉴, dropdown-menu-end로 오른쪽 정렬 -->
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <!-- 드롭다운 내 각각의 항목 -->
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <!-- 구분선 -->
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div> <!-- /.collapse navbar-collapse -->
  </div> <!-- /.container -->
</nav>

<!-- Page content : layout.html을 유지한 채 아래의 div에 출력됨 -->
<div class="container text-center mt-5"> <!-- text-center mt-5 -->
  <div layout:fragment="content" >
    <!-- 모든 페이지가 출력되는 공간 -->
  </div>
</div>

<!-- 모든 페이지에서 공통적으로 사용되는 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>

<!-- "여기 script 조각이 들어올 자리다"라는 의미 -->
<th:block layout:fragment="script">
  <!-- 모든 페이지에서 채워넣는 공간 -->
</th:block>

</body>
</html>
